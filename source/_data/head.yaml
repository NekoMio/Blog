  - '}'  
  - '::-webkit-scrollbar-track'  
  - '{'
  - '  border-radius: 10px;'  
  - '  background-color: #B9B9B9;'  
  - '}'
  - '::-webkit-scrollbar-thumb'  
  - '{'  
  - '  border-radius: 10px;'   
  - '  background-color: #FFB6B9; ' 
  - '}'
